<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>RevealJS Example</title>

		<meta name="description" content="This is my awesome slideshow page">
		<meta name="author" content="Girl Develop It">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<link rel="stylesheet" href="reveal.css">
        <link rel="stylesheet" href="black.css" id="theme">

	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
                <section>
                    <h1>Welcome!</h1>
                </section>

				<section>
					<h3>Here is a section title!</h3>
                    <p>and a paragraph</p>
                  <ul>
                    <li>List item</li>
                    <li class="fragment">List item that appears
                    </li>
                    <li class="fragment">List item that appears
                    </li>
                  </ul>        
                </section>        
                <section>
                    The end. 
                </section>

                <section>
                </section>

			</div>
  		<footer>
        </div>
      </footer>
		</div>

        <script src="reveal.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: false,
				history: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/none

			});

		</script>

	</body>
</html>
